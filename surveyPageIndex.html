<html lang = "en">
	<head>
		<!--Link to the CSS file-->
		<link rel = "stylesheet" href = "surveyPageStyle.css">
		<!--Specifies the character set we are using, UTF-8 is standard (on keyboard)-->
		<meta charset = "UTF-8">
		<title>
			Survey Form
		</title>
		<!--Width of the website is the device the user is using-->
		<meta name = "viewport" content = "width = device-width, initial-scale = 1">
	</head>
	<body>
    <main>
      <h1 id = "title">Arthur's Survey Form</h1>
      <p id = "description"><em>Thank you for taking your time to do my survey!</em></p>
    </main>
    <div id = "form">
      <form id = "survey-form">
        <label for = "name" id = "name-label">Name:</label>
        <input
               type = "text"
               id = "name"
               name = "name"
               placeholder = "Enter your name"
               required/>

        <label for = "email" id = "email-label">Email:</label>
        <input
               type = "email"
               id = "email"
               name = "email"
               placeholder = "Enter your email"
               required/>

        <label for = "number" id = "number-label">Number:</label>
        <input
               type = "number"
               min = "1"
               max = "6130000000"
               id = "number"
               placeholder = "Enter your number"
               name = "number"/>

        <p>Dropdown Menu:</p>
        <select id = "dropdown" placeholder = "Select">
          <option disabled selected value>Select your option</option>
          <option value = "option-1">Option 1</option>
          <option value = "option-2">Option 2</option>
        </select>

        <p>Radio Buttons:</p>
        <label>
          <input
                 type = "radio"
                 id = "radioOne"
                 name = "radioButtons"
                 value = "option-1"
                 checked/>
          Option 1
        </label>

        <label>
          <input
                 type = "radio"
                 id = "radioTne"
                 name = "radioButtons"
                 value = "option-2"/>
          Option 2
        </label>

        <p>Checkboxes:</p>
        <label>
          <input
                 type = "checkbox"
                 id = "checkOne"
                 name = "checkBoxes"
                 value = "option-1"/>
          Option 1
        </label>

        <label>
          <input
                 type = "checkbox"
                 id = "checkTwo"
                 name = "checkBoxes"
                 value = "option-2"/>
          Option 2
        </label>

        <p>Textbox</p>
        <textarea
                  id = "textbox"
                  name = "textbox"
                  placeholder = "Enter your comment here...">
        </textarea>

        <button type = "submit" id = "submit" value = "Submit">Submit</button>
      </form>
    </div>
	</body>
</html>
