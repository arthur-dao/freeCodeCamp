<html lang = "en">
	<head>
		<!--Link to the CSS file-->
		<link rel = "stylesheet" href = "surveyPageStyle.css">
		<!--Specifies the character set we are using, UTF-8 is standard (on keyboard)-->
		<meta charset = "UTF-8">
		<title>
			Survey Form
		</title>
		<!--Width of the website is the device the user is using-->
		<meta name = "viewport" content = "width = device-width, initial-scale = 1">
	</head>
	<body>
    <div class = "container">
      <header class = "header">
        <h1 id = "title" class = "text-center">Arthur's Survey Form</h1>
        <p id = "description" class = "description text-center">Thank you for taking your time to do my survey!</p>
      </header>
      <form id = "survey-form">
        <div class = "form-group">
          <label for = "name" id = "name-label">Name:</label>
          <input
                 type = "text"
                 id = "name"
                 name = "name"
                 class = "form-control"
                 placeholder = "Enter your name"
                 required/>
        </div>

        <div class = "form-group">
          <label for = "email" id = "email-label">Email:</label>
          <input
                 type = "email"
                 id = "email"
                 name = "email"
                 class = "form-control"
                 placeholder = "Enter your email"
                 required/>
        </div>

        <div class = "form-group">
          <label for = "number" id = "number-label">Number:</label>
          <input
                 type = "number"
                 min = "1"
                 max = "613999999"
                 id = "number"
                 class = "form-control"
                 placeholder = "Enter your number"
                 name = "number"/>
        </div>

        <div class = "form-group">
          <p>Dropdown Menu:</p>
          <select id = "dropdown">
            <option disabled selected value>Select your option</option>
            <option value = "option-1">Option 1</option>
            <option value = "option-2">Option 2</option>
          </select>
        </div>

        <div class = "form-group">
          <p>Radio Buttons:</p>
          <label>
            <input
                   type = "radio"
                   id = "radioOne"
                   name = "radioButtons"
                   class = "input-radio"
                   value = "option-1"
                   checked
            />Option 1</label>

          <label>
            <input
                   type = "radio"
                   id = "radioTne"
                   name = "radioButtons"
                   class = "input-radio"
                   value = "option-2"
            />Option 2</label>
        </div>

        <div class = "form-group">
          <p>Checkboxes:</p>
          <label>
            <input
                   type = "checkbox"
                   id = "checkOne"
                   name = "checkBoxes"
                   class = "input-checkbox"
                   value = "option-1"
            />Option 1</label>

          <label>
            <input
                   type = "checkbox"
                   id = "checkTwo"
                   name = "checkBoxes"
                   class = "input-checkbox"
                   value = "option-2"
            />Option 2</label>
        </div>

        <div class = "form-group">
          <p>Textbox</p>
          <textarea
                    id = "textbox"
                    name = "textbox"
                    class = "input-textarea"
                    placeholder = "Enter your comment here..."></textarea>
        </div>

        <div class = "form-group">
          <button type = "submit" id = "submit" class = "submit-button">Submit</button>
        </div>
      </form>
    </div>
	</body>
</html>
